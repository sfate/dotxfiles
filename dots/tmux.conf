###########################
#  Configuration
###########################
# set zsh as default shell
set-option -g default-shell $SHELL

# env shell with 256 colors support
set -g default-terminal "$TERM"
# set -ag terminal-overrides ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"
# set -g default-terminal "screen-256color"
# set-window-option -g xterm-keys on

 # increase scroll-back history
set -g history-limit 5000

# use vi key bindings in copy mode
setw -g mode-keys vi      # use vim key bindings

# bring mouse scroll
set -g mouse on

# don't wait for esc/meta-key sequence
# set -sg escape-time 0
set -sg escape-time 1   # decrease command delay (increases vim responsiveness)
set -g repeat-time 1000 # increase repeat time for repeatable commands

# shift window numbers on each closed
set -g renumber-windows on  # renumber windows when a window is closed

# autorename windows
set-option -g status-interval 5
set-option -g automatic-rename on
setw -g automatic-rename on # rename window to reflect current program
set-option -g automatic-rename-format '#(basename "#{pane_current_path}")'

# longer messages display time
set -g display-panes-time 800
set -g display-time 1000

# activity
set -g monitor-activity off
set -g visual-activity off

# pbcopy | pbpaste
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# current path in new panes
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

###########################
#  Key Bindings
###########################
# config reload
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded.."

# y and p as in vim
# https://github.com/tmux/tmux/issues/754#issuecomment-297452143
# bind-key -T edit-mode-vi Up send-keys -X history-up
# bind-key -T edit-mode-vi Down send-keys -X history-down
# unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
# unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
# unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
# unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection
# unbind-key -T copy-mode g
# unbind-key -T copy-mode-vi :

# vi bindings
set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 4
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 4

###########################
#  Colors & Theme
###########################
if-shell -b '[ "$(defaults read -g AppleInterfaceStyle 2>/dev/null)" == "Dark" ]' { set -g @tmux-gruvbox "dark" }
if-shell -b '[ "$(defaults read -g AppleInterfaceStyle 2>/dev/null)" != "Dark" ]' { set -g @tmux-gruvbox "light" }

# Subtle pane borders - only visible on focus
set -g pane-active-border-style "fg=colour238,bg=default"
set -g pane-border-style "fg=colour234,bg=default"

# Subtle background difference
set -g window-active-style "fg=terminal,bg=terminal"
if-shell -b '[ "$(defaults read -g AppleInterfaceStyle 2>/dev/null)" == "Dark" ]' { set -g window-style "fg=colour250,bg=colour235" }
if-shell -b '[ "$(defaults read -g AppleInterfaceStyle 2>/dev/null)" != "Dark" ]' { set -g window-style "fg=colour235,bg=colour231 set_theme_from_system()
" }

# messages styling
set -g message-style bg=#d8a657,fg=#1d1d1d,bold
set -g message-command-style bg=#1d1d1d,fg=#d8a657,bold

# pane border styling
set -g pane-active-border-style fg=#8ec07c
set -g pane-border-style fg=#555555

# Theme adjustments
set -g @tmux-gruvbox-right-status-y '%I:%M %p'
set -g @tmux-gruvbox-right-status-z '#h '

###########################
# Plugings
###########################
# Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run '~/.tmux/plugins/tpm/tpm'
