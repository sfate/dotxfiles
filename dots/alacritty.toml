live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations     = "Full"
dynamic_padding = false
dynamic_title   = true
opacity         = 1.0
startup_mode    = "Windowed"
title           = "In <username> We Trust"
option_as_alt   = "Both"

[window.padding]
x = 0
y = 0

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
  { key = "J",     mods = "Alt", chars = "\u001B[B" },
  { key = "K",     mods = "Alt", chars = "\u001B[A" },
  { key = "H",     mods = "Alt", chars = "\u001B[D" },
  { key = "L",     mods = "Alt", chars = "\u001B[C" },
  { key = "L",     mods = "Control", action = "ClearLogNotice" },
  { key = "L",     mods = "Control", chars = "\f" },
]

[scrolling]
history = 12000

[font]
builtin_box_drawing = false
size                = 13.0

[font.glyph_offset]
x = 0
y = 0

[font.bold]
family = "Hack Nerd Font Mono"
style  = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style  = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style  = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style  = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = false

# Colors (Gruvbox dark)
# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
# white   = '#ebdbb2'
white   = '#D6C7A3'
